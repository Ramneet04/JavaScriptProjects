<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h1 class="Mainheading">PASSWORD GENERATOR</h1>
        <div class="password-display">
            <input class="InputFeild" readonly placeholder="Password" custon-Art>
            <button data-copy class="copyingandicon">
                <span  class="message" data-copy-Art></span>
                <i class="fa-regular fa-copy copied"></i>
            </button>
        </div>

        
        <div class="input-container">
            <div class="lengthAndNumber">
                <h2>Password Length</h2>
                <p Pass-length-number>0</p>
            </div>
            <input type="range" min="1" max="20" value="10" class="Slider" Pass-slider>

            <!-- checkBoxes -->
            <!-- Seperate Divs for nextline  -->
            <div class="check">
                <input type="checkbox" name="pass-check" id="check1">
                <label for="check1">Include UpperCase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="pass-check" id="check2">
                <label for="check2">Include LowerCase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="pass-check" id="check3">
                <label for="check3">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="pass-check" id="check4">
                <label for="check4">Include Symbols</label>
            </div>
            <!-- Strength Section  -->
            <div class="Strength-Section">
                <h3 strengthTexting>Strength</h3>
                <div pass-indicator></div>
            </div>

            <!--Generate Button -->
            <button class="Generate-button">Generate Password</button>
            
        </div>

    </div>
</div>
</body>
</html>
