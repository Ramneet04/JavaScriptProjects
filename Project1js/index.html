<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper flex justify-center items-center bg-[#344151] gap-10">
        <div class="flex flex-col">
            <h2>Increment And Decrement</h2>
            <div class="flex justify-between py-1 px-2 bg-white my-3 rounded-md text-[23px] items-center">
                <!-- Decrement Button  -->
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-3"><i class="fa-solid fa-minus"></i></button>

                <div id="Counter" class="font-bold">
                    0
                </div>

                <!-- Increment Button  -->
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-3"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
